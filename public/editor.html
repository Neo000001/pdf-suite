<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDFSuit Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Base + Editor styles -->
  <link rel="stylesheet" href="../src/css/base.css">
  <link rel="stylesheet" href="../src/css/editor.css">

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

  <!-- PDF-LIB (export) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
</head>

<body>

<!-- ================= TOP BAR ================= -->
<header class="editor-top">
  <a href="../index.html" class="logo">PDF<span>Suit</span></a>

  <div class="top-controls">

    <!-- Text formatting -->
    <select id="font-size">
      <option value="10">10</option>
      <option value="12" selected>12</option>
      <option value="14">14</option>
      <option value="18">18</option>
      <option value="22">22</option>
      <option value="28">28</option>
    </select>

    <button id="bold-btn" class="tbtn">B</button>
    <button id="italic-btn" class="tbtn">I</button>

    <!-- Highlight -->
    <span class="label">Highlight</span>
    <button id="hl-mode-box" class="tbtn active">Box</button>
    <button id="hl-mode-brush" class="tbtn">Brush</button>

    <span class="label">Brush</span>
    <input id="brush-size" type="range" min="2" max="20" value="4">

    <!-- History -->
    <button id="undo-btn">âŸ² Undo</button>
    <button id="redo-btn">âŸ³ Redo</button>
    <button id="delete-btn">ðŸ—‘ Delete</button>

    <!-- Zoom -->
    <button id="zoom-out-btn">âˆ’</button>
    <span id="zoom-label">100%</span>
    <button id="zoom-in-btn">+</button>
    <button id="zoom-reset-btn">Fit</button>

    <!-- Save -->
    <button id="save-btn" class="saveBtn">ðŸ’¾ Save Page as PDF</button>
  </div>
</header>

<!-- ================= LEFT TOOLBAR ================= -->
<aside class="sidebar">
  <button class="tool-icon-btn active" data-tool="select" title="Select">ðŸ”˜</button>
  <button class="tool-icon-btn" data-tool="hand" title="Hand / Pan">âœ‹</button>
  <button class="tool-icon-btn" data-tool="text" title="Add Text">T+</button>
  <button class="tool-icon-btn" data-tool="edit-text" title="Edit PDF Text">âœŽ</button>
  <button class="tool-icon-btn" data-tool="pen" title="Pen">ðŸ–Š</button>
  <button class="tool-icon-btn" data-tool="highlight" title="Highlight">ðŸŸ¨</button>
  <button class="tool-icon-btn" data-tool="eraser" title="Eraser">ðŸ§½</button>
  <button class="tool-icon-btn" data-tool="rect" title="Rectangle / Redact">â–­</button>
  <button class="tool-icon-btn" data-tool="signature" title="Signature">âœ’</button>

  <!-- PDF open -->
  <input type="file" id="file-input" accept="application/pdf">
</aside>

<!-- ================= CANVAS AREA ================= -->
<main class="editor-main">
  <div class="canvas-wrapper" id="canvas-area">
    <div class="canvas-inner">
      <canvas id="pdf-canvas"></canvas>
      <canvas id="draw-canvas"></canvas>
      <div class="overlay-layer"></div>
    </div>
  </div>
</main>

<!-- ================= SIGNATURE MODAL ================= -->
<div id="signature-modal" class="modal hidden">
  <div class="modal-body">

    <h2>Add Signature</h2>

    <div class="sig-tabs">
      <button class="sig-tab active" data-tab="draw">Draw</button>
      <button class="sig-tab" data-tab="upload">Upload</button>
      <button class="sig-tab" data-tab="type">Type</button>
    </div>

    <!-- DRAW -->
    <div class="sig-tab-body" data-tab-body="draw">
      <canvas id="sig-draw-canvas"></canvas>
      <div class="sig-actions">
        <button id="sig-clear-btn">Clear</button>
        <button id="sig-save-btn">Add</button>
      </div>
    </div>

    <!-- UPLOAD -->
    <div class="sig-tab-body hidden" data-tab-body="upload">
      <input type="file" id="sig-upload-input" accept="image/*">
      <button id="sig-upload-save-btn">Add</button>
    </div>

    <!-- TYPE -->
    <div class="sig-tab-body hidden" data-tab-body="type">
      <input id="sig-type-input" placeholder="Your Name">
      <select id="sig-font-select">
        <option value="'Great Vibes',cursive">Great Vibes</option>
        <option value="'Pacifico',cursive">Pacifico</option>
        <option value="'Dancing Script',cursive">Dancing Script</option>
      </select>
      <button id="sig-type-save-btn">Add</button>
    </div>

    <button id="sig-close-btn" class="close-btn">âœ–</button>
  </div>
</div>

<!-- ================= JS ================= -->
<script src="../src/js/editor-init.js"></script>

</body>
</html>
