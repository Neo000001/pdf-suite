<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <title>PDFSuit Editor ‚Äì Free Online PDF Tools</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link rel="stylesheet" href="../src/css/editor.css" />
    <!-- PDF.js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"
      defer
    ></script>
    <!-- PDFLib for export -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"
      defer
    ></script>
    <!-- Our editor JS -->
    <script src="../src/js/editor-init.js" defer></script>
  </head>
  <body>
    <header class="editor-header">
      <div class="editor-header-left">
        <a href="../index.html" class="logo-small">PDF<span>Suit</span></a>

        <button id="open-btn" class="btn-primary" onclick="document.getElementById('file-input').click()">
          Open PDF
        </button>
        <input
          type="file"
          id="file-input"
          accept="application/pdf"
          style="display: none"
        />

        <span id="page-label" class="page-label">Page 1 / 1</span>
      </div>

      <div class="editor-header-center">
        <select id="font-size">
          <option>10</option>
          <option selected>12</option>
          <option>14</option>
          <option>16</option>
          <option>18</option>
          <option>20</option>
        </select>
        <button id="bold-btn" class="format-btn">B</button>
        <button id="italic-btn" class="format-btn">I</button>

        <span class="separator"></span>

        <span>Highlight:</span>
        <button id="hl-mode-box" class="format-btn active">Box</button>
        <button id="hl-mode-brush" class="format-btn">Brush</button>

        <span class="separator"></span>
        <label class="brush-label">
          Brush size
          <input id="brush-size" type="range" min="2" max="14" value="4" />
        </label>
      </div>

      <div class="editor-header-right">
        <button class="format-btn" id="undo-btn">‚Ü∂ Undo</button>
        <button class="format-btn" id="redo-btn">‚Ü∑ Redo</button>
        <button class="format-btn" id="delete-btn">üóë Delete</button>

        <div class="zoom-group">
          <button id="zoom-out-btn" class="format-btn">‚àí</button>
          <span id="zoom-label">100%</span>
          <button id="zoom-in-btn" class="format-btn">+</button>
          <button id="zoom-reset-btn" class="format-btn">Fit</button>
        </div>

        <button id="save-btn" class="btn-primary btn-save">
          Save Page as PDF
        </button>
      </div>
    </header>

    <main class="editor-main">
      <!-- LEFT TOOLS -->
      <aside class="tool-sidebar">
        <button class="tool-icon-btn active" data-tool="select" title="Select">
          üñ±
        </button>
        <button class="tool-icon-btn" data-tool="hand" title="Move / Pan">
          ‚úã
        </button>
        <button class="tool-icon-btn" data-tool="text" title="Add text">
          T+
        </button>
        <button class="tool-icon-btn" data-tool="edit-text" title="Edit text (white-out + new)">
          ‚úé
        </button>
        <button class="tool-icon-btn" data-tool="pen" title="Pen">
          üñä
        </button>
        <button class="tool-icon-btn" data-tool="highlight" title="Highlight">
          üñç
        </button>
        <button class="tool-icon-btn" data-tool="rect" title="White box">
          ‚ñ≠
        </button>
        <button class="tool-icon-btn" data-tool="eraser" title="Eraser">
          ‚å´
        </button>
        <button class="tool-icon-btn" data-tool="signature" title="Signature">
          ‚úí
        </button>
      </aside>

      <!-- PAGE SIDEBAR (future multi-page) -->
      <aside class="page-sidebar">
        <h3>Pages</h3>
        <div id="page-list" class="page-list">
          <div class="page-list-item active">Page 1</div>
        </div>
        <p class="help-text">
          Drop a PDF here or use ‚ÄúOpen PDF‚Äù. Your file stays in your browser ‚Äì
          nothing is uploaded.
        </p>
      </aside>

      <!-- CANVAS AREA -->
      <section class="canvas-wrapper">
        <div id="canvas-inner" class="canvas-inner">
          <canvas id="pdf-canvas"></canvas>
          <canvas id="draw-canvas"></canvas>
          <div id="overlay-layer" class="overlay-layer"></div>
        </div>
      </section>
    </main>

    <!-- SIGNATURE MODAL -->
    <div id="signature-modal" class="sig-modal hidden">
      <div class="sig-modal-backdrop"></div>
      <div class="sig-modal-content">
        <div class="sig-modal-header">
          <h2>Add Signature</h2>
          <button id="sig-close-btn" class="sig-close-btn">‚úï</button>
        </div>

        <div class="sig-tabs">
          <button class="sig-tab active" data-tab="draw">Draw</button>
          <button class="sig-tab" data-tab="upload">Upload</button>
          <button class="sig-tab" data-tab="type">Type</button>
        </div>

        <div class="sig-tab-body" data-tab-body="draw">
          <p>Draw your signature below:</p>
          <div class="sig-draw-wrapper">
            <canvas id="sig-draw-canvas"></canvas>
          </div>
        </div>

        <div class="sig-tab-body hidden" data-tab-body="upload">
          <p>Upload a PNG/JPG signature image:</p>
          <input type="file" id="sig-upload-input" accept="image/*" />
        </div>

        <div class="sig-tab-body hidden" data-tab-body="type">
          <p>Type your name:</p>
          <input id="sig-type-input" type="text" placeholder="Your name" />
          <label>
            Font:
            <select id="sig-font-select">
              <option value="'Segoe Script', cursive">Script 1</option>
              <option value="'Pacifico', cursive">Script 2</option>
              <option value="'Great Vibes', cursive">Script 3</option>
            </select>
          </label>
        </div>

        <div class="sig-modal-footer">
          <button id="sig-clear-btn" class="sig-secondary">Clear</button>
          <button id="sig-save-btn" class="sig-primary">Add to page</button>
          <button id="sig-upload-save-btn" class="sig-primary hidden">
            Add image
          </button>
          <button id="sig-type-save-btn" class="sig-primary hidden">
            Add text
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
