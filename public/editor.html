<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PDFSuit Editor</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="../src/css/editor.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

</head>

<body>

<!-- TOP BAR -->
<header class="topbar">

  <div class="controls">

    <button id="italic-btn">I</button>

    <button id="hl-mode-box" class="active">Box</button>
    <button id="hl-mode-brush">Brush</button>
    <input id="brush-size" type="range" min="2" max="20" value="4">

    <button id="undo-btn">âŸ²</button>
    <button id="redo-btn">âŸ³</button>
    <button id="delete-btn">ğŸ—‘</button>

    <button id="zoom-out-btn">âˆ’</button>
    <span id="zoom-label">100%</span>
    <button id="zoom-in-btn">+</button>
    <button id="zoom-reset-btn">Fit</button>

    <button id="save-btn">Save</button>
  </div>
</header>

<!-- LEFT TOOLS -->
<aside class="sidebar">

  <input type="file" id="file-input" accept="application/pdf">
</aside>

<!-- EDITOR -->
<div class="editor">
  <div class="canvas-wrapper">
    <div id="canvas-inner">
      <canvas id="pdf-canvas"></canvas>
      <canvas id="draw-canvas"></canvas>
      <div id="overlay-layer"></div>
    </div>
  </div>
</div>

<!-- Signature modal stays same -->
<div id="signature-modal" class="hidden"></div>

<script src="../src/js/editor-init.js"></script>
</body>
</html>
