<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PDFSuit Editor (Beta)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- PDF.js -->
  <script src="../src/libs/pdf.min.js"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="../src/css/editor.css" />
</head>
<body class="editor-empty">

  <!-- TOP BAR -->
  <header class="editor-header">
    <div class="logo">
      PDFSuit <span class="beta">Beta</span>
    </div>

    <div class="toolbar">
      <button id="openBtn">Open PDF</button>
      <button id="zoomOut">âˆ’</button>
      <span id="zoomLabel">100%</span>
      <button id="zoomIn">+</button>
      <button id="fitBtn">Fit</button>
      <button id="saveBtn">Save</button>
    </div>
  </header>

  <!-- MAIN AREA -->
  <main class="editor-main">

    <!-- OPEN PDF SCREEN -->
    <div class="open-screen">
      <h1>Open a PDF</h1>
      <p>Your file stays in your browser</p>
      <button id="openBtnCenter">Open PDF</button>
    </div>

    <!-- CANVAS WRAPPER -->
    <div class="canvas-wrapper">
      <div class="canvas-inner">
        <canvas id="pdfCanvas"></canvas>
      </div>
    </div>

  </main>

  <!-- FILE INPUT (hidden) -->
  <input type="file" id="fileInput" accept="application/pdf" hidden />

  <!-- SCRIPT -->
  <script src="../src/js/editor-clean.js"></script>
</body>
</html>
